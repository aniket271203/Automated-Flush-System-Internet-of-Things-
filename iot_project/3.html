<!DOCTYPE html>
<html>
  <head>
    <title>Maintenance and Service Reminders</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .navbar li {
        float: right;
      }

      .navbar li a {
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar .icon {
        display: block;
        float: left;
        padding-right: 10px;
      }

      .navbar li img {
        border-radius: 50%;
      }

      .navbar li a:hover {
        background-color: #555;
      }

      .navbar li.active a {
        background-color: #4caf50;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .reminder-list {
        list-style-type: none;
        padding: 0;
      }

      .reminder-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .reminder-item .icon {
        margin-right: 10px;
        width: 90px;
        height: 90px;
      }

      .reminder-item .text {
        flex-grow: 1;
        color: #333;
      }

      .reminder-item .btn {
        padding: 5px 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .reminder-item .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li class="icon">
          <img src="logo3.png" alt="Icon" width="50" height="50" />
        </li>
        <li class="active"><a href="3.html">Reminder</a></li>
        <li><a href="2.html">Display Data</a></li>
        <li><a href="1.html">Home</a></li>
      </ul>
    </div>
    <h1>Maintenance and Service Reminders</h1>
    <ul class="reminder-list">
      <li class="reminder-item">
        <img class="icon" src="calibration.jpg" alt="Calibration Icon" />
        <span class="text">Sensor Calibration</span>
        <button class="btn">Set Reminder</button>
      </li>
      <li class="reminder-item">
        <img class="icon" src="battery.jpg" alt="Battery Icon" />
        <span class="text">Battery Replacement</span>
        <button class="btn">Set Reminder</button>
      </li>
      <li class="reminder-item">
        <img class="icon" src="system.png" alt="Servicing Icon" />
        <span class="text">System Servicing</span>
        <button class="btn">Set Reminder</button>
      </li>
      <li class="reminder-item">
        <img class="icon" src="routine.jpg" alt="Maintenance Icon" />
        <span class="text">Routine Maintenance</span>
        <button class="btn">Set Reminder</button>
      </li>
      <li class="reminder-item">
        <img class="icon" src="cleaning.png" alt="Cleaning Icon" />
        <span class="text">Cleaning</span>
        <button class="btn">Set Reminder</button>
      </li>
      <li class="reminder-item">
        <img class="icon" src="inspection.png" alt="Inspection Icon" />
        <span class="text">Inspection</span>
        <button class="btn">Set Reminder</button>
      </li>
    </ul>

    <script>
      const reminderButtons = document.querySelectorAll(".reminder-item .btn");

      function handleReminderButtonClick(event) {
        const reminderText =
          event.target.parentNode.querySelector(".text").textContent;
        alert(`Reminder set for ${reminderText}`);
      }

      reminderButtons.forEach((button) => {
        button.addEventListener("click", handleReminderButtonClick);
      });
    </script>
  </body>
</html>
